<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pcmhGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- PCMH Logo Background -->
  <rect x="10" y="20" width="180" height="40" rx="8" fill="url(#pcmhGradient)" stroke="#047857" stroke-width="2"/>
  
  <!-- PCMH Text -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">PCMH</text>
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">RECOGNITION</text>
  
  <!-- House Symbol for Medical Home -->
  <g transform="translate(30, 40)">
    <!-- House Roof -->
    <path d="M0,-8 L8,-2 L16,-8 L8,-14 Z" fill="white" opacity="0.9"/>
    <!-- House Body -->
    <rect x="2" y="-2" width="12" height="10" fill="white" opacity="0.9"/>
    <!-- Door -->
    <rect x="5" y="2" width="6" height="6" fill="#059669"/>
    <!-- Window -->
    <rect x="3" y="-1" width="3" height="3" fill="#059669"/>
    <rect x="11" y="-1" width="3" height="3" fill="#059669"/>
  </g>
  
  <!-- NCQA Text -->
  <text x="160" y="35" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">NCQA</text>
</svg> 